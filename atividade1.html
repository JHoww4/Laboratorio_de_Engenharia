    <script>
        let numero = prompt("Digite um numero inteiro e positivo!", "");
        while (isNaN(numero) == true || numero < 0) {
            alert("valor invalido!");
        }
        if (numero % 2 === 0) {
            alert("valor par!")
        }
        else {
            alert("valor impar")
        }

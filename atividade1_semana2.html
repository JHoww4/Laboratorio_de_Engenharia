<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade Semana 2 Array</title>
  </head>
  <body>
    <h2>Atividade Array</h2>

    <form id="formArray">
      <label for="valor">Adicionar valor:</label>
      <input type="text" id="valor" name="valor" />
      <button type="submit">Adicionar</button>
    </form>

    <h2>Valores Cadastrados em Ordem Alfab√©tica</h2>
    <ol id="listaValores"></ol>
    <script>
      var form = document.getElementById("formArray");
      var input = document.getElementById("valor");
      var lista = document.getElementById("listaValores");
      let arrayValores = [];

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const valor = input.value.trim();
        if (valor) {
          arrayValores.push(valor);
          atualizarLista();
          input.value = "";// esta vazio?
        }
      });
      function atualizarLista() {
        while (lista.firstChild) {
          lista.removeChild(lista.firstChild);
        }
        arrayValores.sort();
        arrayValores.forEach(function (valor) {
          const listItem = document.createElement("li");
          listItem.textContent = valor;
          lista.appendChild(listItem);
        });
      }
    </script>
  </body>
</html>

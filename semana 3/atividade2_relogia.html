<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Relogio</title>
</head>
<body>
    <h1>Atividade Relógio em Tempo Real</h1>
    <div id="clock"></div>

    <script>
        function atualizarRelogio() {
            const agora = new Date();
            const hora = agora.getHours();
            const minutos = agora.getMinutes();
            const segundos = agora.getSeconds();

            const horaFormatada = hora < 10 ? `0${hora}` : hora;
            const minutosFormatados = minutos < 10 ? `0${minutos}` : minutos;
            const segundosFormatados = segundos < 10 ? `0${segundos}` : segundos;

            const horaAtual = `${horaFormatada}:${minutosFormatados}:${segundosFormatados}`;
            
            //obs: o relogio será atualizado de acordo com a hora atual, pelo menos ate onde foi checado. 
            // Ele também e limitado a mostrar a hora atual do seu computador se estiviver 
            // com alguns minutos atrasado ou horas ele ira mostrar a hora do compuatador ou do dispositivo que foi utilizado
            // exatamente como e mostrado.   
            document.getElementById("clock").textContent = horaAtual;
        }
        setInterval(atualizarRelogio, 1000);
        atualizarRelogio();
    </script>
</body>
</html>

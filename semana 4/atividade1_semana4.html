<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>

<body>
    <h1>Formulario de cadastro</h1>
    <div>
        <section>
            <div>
                <div>
                    <h4>Nome</h4>
                    <input type="nome">
                </div>
                <div>
                    <input type="email">
                </div>
                <div>
                    <h4>Telefone Fixo</h4>
                    <input class="forms" type="text" id="telefone_fixo" name="telefone fixo"
                    placeholder="(99)9999-9999">
                </div>
                <div>
                    <h4>Telefone Celular</h4>
                    <input class="forms" type="text" id="telefone_celular" name="telefone celular"
                    placeholder="(99)9999-9999">
                </div>
                <div>
                    <input type="area">
                </div>
                <div>
                    <input type="matricula">
                </div>
                <div>
                    <input type="lattes">
                </div>

            </div>
        </section>
    </div>
</body>

</html>
